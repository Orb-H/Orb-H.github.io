  - section: Description of Subpages
    text: |
      #### Resume

      - A single-page resume.
      - Actually this is not for submitting resume to companies, but just for prototyping.
      - CV format is not planned to be made.

      #### Projects

      - List of projects whose size is not quite small.
      - Projects are separated according to year project started.

      #### Blog

      - Literally a blog.
      - I don't know if I would post since I am not used to log as an article.
      - There could be some posts not related to IT, but related to other topics like math or science.

      #### Nonogram Solver

      - A page which solves nonogram puzzles.
      - Website location will be changed due to design issue.

      #### Baekjoon Solutions

      - Baekjoon is a Korean PS site.
      - Problems I solved in [Baekjoon(acmicpc.net)](https://acmicpc.net) are listed.
      - Since I'm not good at PS, most problems are easy.
      - Since this repository is edited before Baekjoon merged with solved.ac, information about problem difficulty does not exist. Will be added soon.
  
